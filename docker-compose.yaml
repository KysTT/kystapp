version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - KINDE_DOMAIN=${KINDE_DOMAIN}
      - KINDE_CLIENT_ID=${KINDE_CLIENT_ID}
      - KINDE_CLIENT_SECRET=${KINDE_CLIENT_SECRET}
      - KINDE_REDIRECT_URI=${KINDE_REDIRECT_URI}
      - KINDE_LOGOUT_REDIRECT_URI=${KINDE_LOGOUT_REDIRECT_URI}
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - STRIPE_KEY=${STRIPE_KEY}
    depends_on:
      - mongo
    # For development:
    # volumes:
    #   - ./:/app/kystapp
    #   - /app/kystapp/node_modules
    #   - /app/kystapp/frontend/node_modules

  mongo:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  mongo-data: