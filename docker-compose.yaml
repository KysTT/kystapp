version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo
    # For development:
    # volumes:
    #   - ./:/app/kystapp
    #   - /app/kystapp/node_modules
    #   - /app/kystapp/frontend/node_modules

  mongo:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  mongo-data: